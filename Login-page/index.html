<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login-style.css">
</head>
<body>
  <div class="bg-image">
    <img src="../images/bladerunner.jpg" alt="">
    <div class="blur"></div>
  </div>
  <div class="login-container">
      <h1 class="logo">JetFlix</h1>
    <form action="../movies/index.html" class="login-form">
      <input type="email" class = "input-box" id="email" placeholder="E-mail">
      <input type="password" class ="input-box" id="password" placeholder="Password">
      <button type="button" class="login-button" onclick="validateData()">Login</button>
    </form>
    <p>Don't have an account yet? <a href="../Register page/index.html">Register Here!</a></p>
  </div>
</body>
<script src="script.js"></script>
</html>
